      <script>
      var Timeblock = function(occupied, on, element) {
        this.occupied = occupied;
        this.on = on;
        this.room_id = 0;
        this.element = element;

        var timeblock = this;
        this.element.click(function() {
            timeblock.update();
        });
      }

      Timeblock.prototype.update = function() {
        if (!this.occupied) {
          this.element.addClass('on');
        }
      }
    </script>
